    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui, interactive-widget=resizes-content">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <meta name="msapplication-navbutton-color" content="#000000">

    <!-- Safari-specific -->
    <meta name="apple-mobile-web-app-title" content="Conservatory App">
    <meta name="format-detection" content="telephone=no">
    
    <title>Vite + React + TS</title>

    <link rel="stylesheet" crossorigin href="/assets/index-Cahvntzn.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Simple mobile browser UI hiding - minimal approach
      function hideMobileBrowserUI() {
        if (window.matchMedia('(max-width: 768px)').matches) {
          // Simple scroll to encourage address bar hiding
          setTimeout(() => window.scrollTo(0, 1), 100);
          setTimeout(() => window.scrollTo(0, 0), 200);
        }
      }
      
      // Run on load
      window.addEventListener('load', hideMobileBrowserUI);
      
      // Run on orientation change
      window.addEventListener('orientationchange', function() {
        setTimeout(hideMobileBrowserUI, 500);
      });
    </script>
  </body>
</html>
